<mat-vertical-stepper [linear]="False" #stepper>
  <mat-step editable="true" label="Compose E-mail">
    <div class="table-container">
      <table mat-table [dataSource]="sheetContents" class="mat-elevation-z1 sheet-contents-table">
        <div *ngFor="let header of headers">
          <ng-container matColumnDef="{{header}}">
            <th mat-header-cell *matHeaderCellDef>
              <button mat-button (click)="onClickColumn(header)">{{header}}</button>
            </th>
            <td mat-cell *matCellDef="let element"> {{element[header]}} </td>
          </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let row; columns: headers;"></tr>
      </table>
    </div>

    <form>
      Subject:
      <mat-form-field class="full-width">
        <input matInput placeholder="(template for unique subjects)" value="" name="subject"
          [(ngModel)]="subjectTemplate" (input)="onSubjectTemplateChanged($event.target.value)" #subjectInput>
        <mat-hint>{{subjectSample}}</mat-hint>
      </mat-form-field>
    </form>
      <br />
      <br />
      
      <div fxLayout="row" fxFill fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign.xs="center center"
          fxLayoutWrap>
          <div fxFlex="50" fxFill>
            <quill-editor name="emailBodyTemplate" [(ngModel)]="bodyTemplate" [sanitize]="true" (onContentChanged)="onBodyTemplateChanged($event)"></quill-editor>
          </div>
          <div fxFlex="50" fxFill class="email-body-preview" [innerHTML]="bodySample">
          </div>
      </div>

    
  </mat-step>

  <mat-step editable="true" label="E-mail Provider">
    <p>  
    Please login to Gmail and <a href="https://myaccount.google.com/lesssecureapps" target="_blank">allow access to send e-mails</a>.
    </p>
    <form>
      <mat-form-field class="email-settings-input-field">
        <input matInput placeholder="E-mail address" value="" name="email"
          [(ngModel)]="emailSettings.username">
      </mat-form-field>
      <br/>
      <mat-form-field class="email-settings-input-field">
          <input matInput type="password" placeholder="Password" value="" name="password"
          [(ngModel)]="emailSettings.password">
      </mat-form-field>
      <br/>
          <button mat-stroked-button (click)="onSubmitEmailServer()">Next</button>
    </form>
  </mat-step>
</mat-vertical-stepper>

<app-error-dialog #errorDialog></app-error-dialog>
